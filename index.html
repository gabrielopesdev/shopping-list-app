<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Shopping List</title>
</head>
<body>
    <section class="container d-flex flex-column justify-content-center align-items-center">
        <h1>Shopping List</h1>

        <div class="m-3 p-2 border border-black rounded">
            <img style="max-width: 200px;" class="m-5 p-2" src="images/shopping-car.png" alt="">
            
            <div class="d-flex flex-column gap-2">
                <input class="bg-secondary text-center border-0 rounded p-2" style="--bs-bg-opacity: .5;" type="text" name="#" id="add-item">
                <button class="bg-danger text-white border-0 rounded p-2" id="add-button">Add to cart</button>  
            </div>
            <div class="m-1 gap-1" id="shopping-list">
                <span>Oranges</span>
                <span>Hot Dog</span>
            </div>            
        </div>

    </section>

    <script src="index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
